{% extends "base.html" %}
{% block body %}
  <header>
    <h1>Memories of...</h1>
  </header>

  <ul class="name-list">
    {% for name in names %}

    <li class="new"><a href="#">Add new person</a></li>
  </ul>
{% endblock %}
